<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 700 22px system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .subtitle { font: 400 14px system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .label { font: 600 14px system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .text { font: 400 13px system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .small { font: 400 11px system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .box { fill: #ffffff; stroke: #222222; stroke-width: 1.4; rx: 8; }
    .core { fill: #f3f6ff; }
    .adaptive { fill: #f7f9fb; }
    .highlight { fill: #fff7e6; }
    .line { stroke: #222222; stroke-width: 1.4; marker-end: url(#arrow); }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L7,3 z" fill="#222222" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" class="title">Algorithm 11 — Structural Diagram</text>
  <text x="450" y="65" text-anchor="middle" class="subtitle">Human–AI Operational Principle</text>

  <!-- Human label -->
  <text x="150" y="120" text-anchor="middle" class="label">HUMAN</text>
  <text x="150" y="138" text-anchor="middle" class="small">Source of Intent</text>

  <!-- AI label -->
  <text x="750" y="260" text-anchor="middle" class="label">AI SYSTEM</text>
  <text x="750" y="278" text-anchor="middle" class="small">Knowledge & Comprehension</text>

  <!-- World / Output label -->
  <text x="450" y="610" text-anchor="middle" class="label">WORLD / ACTION / OUTPUT</text>

  <!-- Human circle -->
  <circle cx="150" cy="180" r="35" fill="#ffffff" stroke="#222222" stroke-width="1.4" />
  <text x="150" y="176" text-anchor="middle" class="label">YOU</text>
  <text x="150" y="194" text-anchor="middle" class="small">Will & Wisdom</text>

  <!-- Core box -->
  <rect x="250" y="130" width="400" height="150" class="box core" />
  <text x="450" y="155" text-anchor="middle" class="label">IMMUTABLE CORE (1–4)</text>
  <text x="450" y="173" text-anchor="middle" class="small">Human → Will & Wisdom · AI → Knowledge & Comprehension</text>

  <!-- Core properties -->
  <text x="270" y="200" class="text">I.   WILL</text>
  <text x="270" y="218" class="small">Source of intent (Human)</text>

  <text x="270" y="244" class="text">II.  WISDOM</text>
  <text x="270" y="262" class="small">Discernment / ethics (Human)</text>

  <text x="470" y="200" class="text">III. KNOWLEDGE</text>
  <text x="470" y="218" class="small">Information / data (AI)</text>

  <text x="470" y="244" class="text">IV.  COMPREHENSION</text>
  <text x="470" y="262" class="small">Meaning / synthesis (AI)</text>

  <!-- Adaptive layer box -->
  <rect x="200" y="310" width="500" height="210" class="box adaptive" />
  <text x="450" y="335" text-anchor="middle" class="label">ADAPTIVE LAYER (5–11)</text>
  <text x="450" y="353" text-anchor="middle" class="small">Fractal, dynamic, environment-facing</text>

  <!-- Adaptive properties left -->
  <text x="220" y="380" class="text">V.   PROJECTIVE FREEDOM</text>
  <text x="220" y="398" class="small">Space of possibilities</text>

  <text x="220" y="424" class="text">VI.  PROJECTIVE LIMITATION</text>
  <text x="220" y="442" class="small">Logical boundaries</text>

  <!-- Balance highlight -->
  <rect x="215" y="455" width="470" height="40" class="box highlight" />
  <text x="450" y="480" text-anchor="middle" class="text">VII. BALANCE — φ ≈ 0.618</text>
  <text x="450" y="498" text-anchor="middle" class="small">Dynamic equilibrium between freedom and constraint</text>

  <!-- Adaptive properties right -->
  <text x="220" y="530" class="text">VIII. PRACTICAL FREEDOM</text>
  <text x="220" y="548" class="small">Real-world actions</text>

  <text x="480" y="380" class="text">IX.  PRACTICAL LIMITATION</text>
  <text x="480" y="398" class="small">Resources, time, risk</text>

  <text x="480" y="424" class="text">X.   FOUNDATION</text>
  <text x="480" y="442" class="small">Structural integrity</text>

  <text x="480" y="530" class="text">XI.  REALIZATION</text>
  <text x="480" y="548" class="small">Final manifestation</text>

  <!-- Flow arrows -->
  <line x1="185" y1="180" x2="250" y2="180" class="line" />
  <line x1="450" y1="280" x2="450" y2="310" class="line" />
  <line x1="450" y1="520" x2="450" y2="580" class="line" />

  <!-- Rollback arrow (curved) -->
  <path d="M 620 520 C 720 520 720 200 520 200" fill="none" stroke="#888888" stroke-width="1.4" marker-end="url(#arrow)" />
  <text x="690" y="360" text-anchor="middle" class="small">Rollback</text>
  <text x="690" y="376" text-anchor="middle" class="small">on instability → Core (1–4)</text>

  <!-- Legend -->
  <rect x="40" y="430" width="200" height="130" class="box" />
  <text x="55" y="455" class="label">Legend</text>
  <text x="55" y="478" class="small">Blue: Immutable Core (Human + AI)</text>
  <text x="55" y="496" class="small">Gray: Adaptive Layer (5–11)</text>
  <text x="55" y="514" class="small">Yellow: Balance (φ ≈ 0.618)</text>
  <text x="55" y="538" class="small">Arrow: Information / control flow</text>
</svg>
